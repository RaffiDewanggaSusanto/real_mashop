{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ product.title }} - Real Mashop </title>
{% endblock meta %}

{% block content %}
<!-- Background halaman Black -->
<div class="bg-[#000000] w-full min-h-screen">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Back Navigation -->
        <div class="mb-6">
            <a href="{% url 'main:show_main' %}" class="text-[#ffffff] hover:text-[#f0b414] font-medium transition-colors">
                ← Back to Product
            </a>
        </div>
        
        <!-- Loading State -->
        <div id="loading-state" class="bg-[#ffffff] rounded-lg border border-[#000000] p-12 text-center">
            <svg class="animate-spin h-8 w-8 text-[#0050a0] inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <p class="text-[#0050a0] mt-3">Loading product detail...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="bg-[#ffffff] rounded-lg border border-[#000000] p-12 text-center hidden">
            <div class="w-16 h-16 mx-auto mb-4">
                <div class="text-[#f03c50] text-5xl">⚠️</div>
            </div>
            <h3 class="text-lg font-medium text-[#000000] mb-2">Failed to load product</h3>
            <p class="text-[#0050a0]">Please try again later.</p>
        </div>
        
        <!-- Article Content -->
        <article id="article-content" class="bg-[#ffffff] rounded-lg border border-[#000000] overflow-hidden shadow hidden">
            
            <!-- Header -->
            <div class="p-6 sm:p-8">
                <div id="badges-container" class="flex flex-wrap items-center gap-2 mb-4">
                    <!-- Dynamic badges will be inserted here -->
                </div>
                
                <h1 id="article-title" class="text-3xl sm:text-4xl font-bold text-[#000000] leading-tight mb-4">
                    <!-- Title will be inserted here -->
                </h1>

                <p id="article-price" class="text-[#0050a0] font-bold text-2xl mb-4 hidden"></p>
                
                <div class="flex flex-wrap items-center text-sm text-[#0050a0] gap-4">
                    <time id="article-date">
                        <!-- Date will be inserted here -->
                    </time>
                    <span id="article-views">
                        <!-- Views will be inserted here -->
                    </span>
                </div>
            </div>

            <!-- Featured Image -->
            <div id="featured-image-container" class="px-6 sm:px-8 hidden">
                <img id="featured-image" 
                     src="" 
                     alt="" 
                     class="w-full max-h-[600px] object-contain rounded-lg border border-[#000000]">
            </div>

            <!-- Content -->
            <div class="p-6 sm:p-8">
                <div class="prose prose-lg max-w-none">
                    <div id="product-description" class="text-[#000000] leading-relaxed whitespace-pre-line text-base sm:text-lg">
                        <!-- Description will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Author Info -->
            <div class="border-t border-[#0050a0] p-6 sm:p-8 bg-[#f0b414]/20">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-medium text-[#000000]">
                            <p id="article-author">Author: Loading...</p>
                        </div>
                        <p class="text-sm text-[#0050a0]">Author</p>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>

<script>
// Configuration
const PRODUCT_ID = "{{ product.id }}";
const PRODUCT_DETAIL_ENDPOINT = `{% url 'main:show_json_by_id' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', PRODUCT_ID);

// DOM Elements
const loadingState = document.getElementById('loading-state');
const errorState = document.getElementById('error-state');
const articleContent = document.getElementById('article-content');
const badgesContainer = document.getElementById('badges-container');
const articleTitle = document.getElementById('article-title');
const articleDate = document.getElementById('article-date');
const articleViews = document.getElementById('article-views');
const featuredImageContainer = document.getElementById('featured-image-container');
const featuredImage = document.getElementById('featured-image');
const articleContentText = document.getElementById('product-description');
const articleAuthor = document.getElementById('article-author');
const articlePrice = document.getElementById('article-price');

// Show/hide page sections
function showState(state) {
    loadingState.classList.toggle('hidden', state !== 'loading');
    errorState.classList.toggle('hidden', state !== 'error');
    articleContent.classList.toggle('hidden', state !== 'ready');
}

// Get readable category name
function getCategoryLabel(categoryCode) {
    const categoryMapping = {
        hat: 'Hat',
        jersey: 'Jersey',
        pant: 'Pant',
        sock: 'Sock',
        shoe: 'Shoe',
        boxer: 'Boxer',
    };
    return categoryMapping[categoryCode] || categoryCode;
}

// Render article content
function renderArticle(product) {
    // Set title
    articleTitle.textContent = product.title;
    document.title = `${product.title} - Real Mashop`;

    // Set price
    if (product.price) {
        articlePrice.textContent = `Rp ${product.price}`;
        articlePrice.classList.remove('hidden');
    } else {
        articlePrice.classList.add('hidden');
    }
    
    // Set badges
    badgesContainer.innerHTML = '';
    
    // Category badge
    const categoryBadge = document.createElement('span');
    categoryBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#0050a0] text-white';
    categoryBadge.textContent = getCategoryLabel(product.category);
    badgesContainer.appendChild(categoryBadge);
    
    // Featured badge
    if (product.is_featured) {
        const featuredBadge = document.createElement('span');
        featuredBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#ffc814] text-[#000000]';
        featuredBadge.textContent = 'Featured';
        badgesContainer.appendChild(featuredBadge);
    }
    
    // Hot badge
    if (product.product_views > 20 || product.is_product_hot) {
        const hotBadge = document.createElement('span');
        hotBadge.className = 'inline-flex items-center px-3 py-1 rounded-md text-xs font-medium bg-[#f03c50] text-white';
        hotBadge.textContent = 'Hot';
        badgesContainer.appendChild(hotBadge);
    }
    
    // Set date and views
    const formattedDate = new Date(product.created_at).toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    articleDate.textContent = formattedDate;
    articleViews.textContent = `${product.product_views} views`;
    
    // Set featured image
    if (product.thumbnail) {
        featuredImage.src = product.thumbnail;
        featuredImage.alt = product.title;
        featuredImageContainer.classList.remove('hidden');
    } else {
        featuredImageContainer.classList.add('hidden');
    }
    
    // Set description
    articleContentText.textContent = product.description || '';
    
    // Set author
    const authorName = product.user_username || 'Anonymous';
    articleAuthor.textContent = `Author: ${authorName}`;
}

// Fetch product detail
async function loadproductDetail() {
    try {
        showState('loading');
        
        const response = await fetch(PRODUCT_DETAIL_ENDPOINT, {
            headers: { 'Accept': 'application/json' },
        });

        if (!response.ok) {
            throw new Error('Failed to fetch product detail');
        }

        const productData = await response.json();
        renderArticle(productData);
        showState('ready');
    } catch (error) {
        console.error('Error loading product detail:', error);
        showState('error');
    }
}

// Initialize page
loadproductDetail();
</script>

{% endblock content %}
