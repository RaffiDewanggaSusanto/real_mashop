<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Post your product to the market</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="hat">Hat</option>
            <option value="jersey">Jersey</option>
            <option value="pant">Pant</option>
            <option value="sock">Sock</option>
            <option value="shoe">Shoe</option>
            <option value="boxer">Boxer</option>
          </select>
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
        <div class="mb-4">
          <label for="rating" class="block text-sm font-medium text-gray-700">Rating</label>
          <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Rating (0-10)">
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Publish Product</button>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="editModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Edit Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Update your product information</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideEditModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="editProductForm">
        <input type="hidden" id="edit_product_id" name="product_id">
        <div class="mb-4">
          <label for="edit_name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="edit_name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="edit_price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="edit_price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter price" required>
        </div>
        <div class="mb-4">
          <label for="edit_description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="edit_description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="edit_thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="edit_thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <label for="edit_category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="edit_category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="hat">Hat</option>
            <option value="jersey">Jersey</option>
            <option value="pant">Pant</option>
            <option value="sock">Sock</option>
            <option value="shoe">Shoe</option>
            <option value="boxer">Boxer</option>
          </select>
        </div>
        <div class="mb-4">
          <div class="flex items-center">
            <input id="edit_is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="edit_is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
        <div class="mb-4">
          <label for="edit_rating" class="block text-sm font-medium text-gray-700">Rating</label>
          <input type="number" id="edit_rating" name="rating" min="0" max="10" step="0.1" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Rating (0-10)">
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideEditModal()">Cancel</button>
      <button type="submit" form="editProductForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Update Product</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  async function addProductEntry() {
    try {
      const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#productForm')),
      });

      if (response.ok) {
        document.getElementById("productForm").reset();
        hideModal();
        
        // Show toast notification
        showToast('Product added successfully!', '', 'success');

        // Dispatch custom event to notify main.html about new data
        document.dispatchEvent(new CustomEvent('productAdded'));
      } else {
        showToast('Failed to add product', '', 'error');
      }
    } catch (error) {
      console.error('Error:', error);
      showToast('An error occurred', '', 'error');
    }

    return false;
  }

  function showEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideEditModal() {
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('editModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }

  function editProduct(productId) {
    fetch(`/json/${productId}/`)
      .then(response => response.json())
      .then(data => {
        document.getElementById('edit_product_id').value = data.id;
        document.getElementById('edit_name').value = data.name;
        document.getElementById('edit_price').value = data.price;
        document.getElementById('edit_description').value = data.description;
        document.getElementById('edit_thumbnail').value = data.thumbnail || '';
        document.getElementById('edit_category').value = data.category;
        document.getElementById('edit_is_featured').checked = data.is_featured;
        document.getElementById('edit_rating').value = data.rating || '';
        
        showEditModal();
      })
      .catch(error => {
        console.error('Error fetching product:', error);
        showToast('Failed to load product data', '', 'error');
      });
  }

  async function updateProductEntry() {
    try {
      const productId = document.getElementById('edit_product_id').value;
      const response = await fetch(`/edit-product-ajax/${productId}/`, {
        method: "POST",
        body: new FormData(document.querySelector('#editProductForm')),
      });

      if (response.ok) {
        document.getElementById("editProductForm").reset();
        hideEditModal();
        
        // Show toast notification
        showToast('Product updated successfully!', '', 'success');

        // Dispatch custom event to notify main.html about updated data
        document.dispatchEvent(new CustomEvent('productEdited'));
      } else {
        showToast('Failed to update product', '', 'error');
      }
    } catch (error) {
      console.error('Error:', error);
      showToast('An error occurred', '', 'error');
    }

    return false;
  }

  document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      addProductEntry();
  })

  document.getElementById("editProductForm").addEventListener("submit", function(e) {
      e.preventDefault();
      updateProductEntry();
  })
</script>
